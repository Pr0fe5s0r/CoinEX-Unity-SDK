        async function SendERC20(signer)
        {
            const queryString = window.location.search;
            console.log(queryString);
            const urlParams = new URLSearchParams(queryString);
            console.log(urlParams.get("to"), urlParams.get("tokenid"), urlParams.get("contract"));
            let isvalidaddress = true;
            if(!isvalidaddress == false)
            {
                let hash = await openMetamask(urlParams.get("contract"), urlParams.get("to"), urlParams.get("tokenid"), signer);
                let btn = document.createElement("button");
                btn.innerHTML = "Copy hash";
                btn.onclick = function(){
                    navigator.clipboard.writeText(hash.hash);
                }
                document.body.appendChild(btn);
            }
        }

        async function connectMetamask() {
            // MetaMask requires requesting permission to connect users accounts

            await provider.send("eth_requestAccounts", []);
            signer = await provider.getSigner();
            console.log("Account address s:", await signer.getAddress());
            SendERC20(signer);
